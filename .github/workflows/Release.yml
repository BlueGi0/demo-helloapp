name: Create Release
on:
    push:
        tags:
            - 'v*'
    repository_dispatch:
        types: [create-release]

permissions:
    id-token: write
    contents: write
    packages: write

jobs:
    Release:
      name: Upload Release Asset
      runs-on: ubuntu-latest
      environment:
        name: Production
      steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Determine Tag Name
          id: get_tag_name
          run: echo "::set-output name=tag_name::${{ github.ref_name }}"

        - name: Build project # This would actually build your project, using zip for an example artifact
          run: |
            zip --junk-paths hello-world README.md

        - name: Create Release
          id: create_release
          uses: actions/create-release@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            tag_name: ${{ steps.get_tag_name.outputs.tag_name }} # Utiliza la salida del paso anterior
            release_name: Release ${{ steps.get_tag_name.outputs.tag_name }}
            draft: false
            prerelease: false

        - name: Upload Release Asset
          id: upload-release-asset 
          uses: actions/upload-release-asset@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
            asset_path: ./hello-world.zip
            asset_name: hello-world.zip
            asset_content_type: application/zip