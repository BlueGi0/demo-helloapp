name: Create Release
on:
    push:
        tags:
            - 'v*'
    repository_dispatch:
        types: [create-release]

permissions:
    id-token: write
    contents: write
    packages: write

jobs:
    Release:
      name: Upload Release Asset
      runs-on: ubuntu-latest
      environment:
        name: Production
      steps:
        - name: Checkout code
          uses: actions/checkout@v2

# Get the previus tag from the last release and add a new version tag
        - name: Determine Previous Release
          id: get_previous_release
          run: |
            previous_release=$(git describe --tags --abbrev=0)
            new_version=$(echo $previous_release | awk -F. -v OFS=. '{$NF = $NF + 1;} 1')
            echo "::set-output name=new_version::$new_version"
          shell: bash

        - name: Build project # This would actually build your project, using zip for an example artifact
          run: |
            zip --junk-paths hello-world README.md

        - name: Create Release
          id: create_release
          uses: actions/create-release@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            tag_name: ${{ steps.get_previous_release.outputs.new_version }}
            release_name: Release ${{ steps.get_previous_release.outputs.new_version }}
            draft: false
            prerelease: true # For pre-release versions

        - name: Upload Release Asset
          id: upload-release-asset 
          uses: actions/upload-release-asset@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            upload_url: ${{ steps.create_release.outputs.upload_url }}
            asset_path: ./hello-world.zip
            asset_name: hello-world.zip
            asset_content_type: application/zip
