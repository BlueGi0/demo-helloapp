name: Create Release
on:
  push:
    tags:
      - '*'
  repository_dispatch:
    types: [create-release]

permissions:
    id-token: write
    contents: write
    packages: write

jobs:
    Release:
      name: Upload Release Asset
      runs-on: ubuntu-latest
      environment:
        name: Production
      steps:
        - name: Checkout code
          uses: actions/checkout@v2

        # If there is no version, use v1.0.0
        # If there is a version, increases on minor
        - name: Determine Next Version
          id: determine_next_version
          run: |
              set -x
              git fetch --tags
              latest_version=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n1 || true)
              if [[ -z "$latest_version" ]]; then
                new_version="v1.0.0"
              else
                major_version=$(echo $latest_version | cut -d'.' -f2)
                minor_version=$(echo $latest_version | cut -d'.' -f3)
                new_minor_version=$((minor_version + 1))
                new_version="v${major_version}.${new_minor_version}.0"
                while git rev-parse "$new_version" >/dev/null 2>&1; do
                  new_minor_version=$((new_minor_version + 1))
                  new_version="v${major_version}.${new_minor_version}.0"
                done
              fi
                echo "::set-output name=new_version::$new_version"
          shell: bash

        - name: Build project # Build your project, using zip for an example artifact
          run: |
            zip --junk-paths hello-world README.md

        - name: Create Release
          id: create_release
          uses: actions/create-release@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            tag_name: ${{ steps.determine_next_version.outputs.new_version }}
            release_name: Release ${{ steps.determine_next_version.outputs.new_version }}
            draft: false
            prerelease: false

        - name: Upload Release Asset
          id: upload-release-asset 
          uses: actions/upload-release-asset@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            upload_url: ${{ steps.create_release.outputs.upload_url }}
            asset_path: ./hello-world.zip
            asset_name: hello-world.zip
            asset_content_type: application/zip
            